<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Frogger</title>
    <link rel="stylesheet" href="css/style.css">
    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">

    <!-- Optional theme -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap-theme.min.css">
</head>
<body>
<div class="container" id="start-screen">
    <h3>Rules</h3>

    <p>Your task is simple: to get across the road without losing all your lives.</p>

    <p>You get a point for each successful cross.</p>

    <div class="row" id="chars">
        <div class="col-xs-6 col-md-2">
            <img src="images/char-boy.png">
        </div>
        <div class="col-xs-6 col-md-2">
            <img src="images/char-cat-girl.png">
        </div>
        <div class="col-xs-6 col-md-2">
            <img src="images/char-horn-girl.png">
        </div>
        <div class="col-xs-6 col-md-2">
            <img src="images/char-pink-girl.png">
        </div>
        <div class="col-xs-6 col-md-2">
            <img src="images/char-princess-girl.png">
        </div>
    </div>
    <p>Chose your character and press 'Start'</p>

    <button id="start">Start</button>
</div>
<script src="js/resources.js"></script>
<script src="js/app.js"></script>
<script src="js/engine.js"></script>

</body>
</html>
