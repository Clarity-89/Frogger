<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Frogger</title>
    <link rel="stylesheet" href="css/style.css">
    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">

    <!-- Google Fonts -->
    <link href='https://fonts.googleapis.com/css?family=Lato:400,700' rel='stylesheet' type='text/css'>
    <link href='https://fonts.googleapis.com/css?family=Kaushan+Script'
          rel='stylesheet' type='text/css'>

    <!-- Optional theme -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap-theme.min.css">
</head>
<body>
<h1 id="title">Frogger</h1>

<div class="container" id="start-screen">

    <h3>Rules</h3>

    <p>Your task is simple: get across the road without losing all your lives. <br> Use <kbd>Up</kbd>, <kbd>Down</kbd>,
        <kbd>Left</kbd>
        and <kbd>Right</kbd> keys.<br>
        You get a point each time you cross successfully.</p>

    <p>Choose your character and press 'Start'.</p>

    <div class="row" id="chars">
        <div class="col-xs-6 col-md-2">
            <img src="images/char-boy.png">
        </div>
        <div class="col-xs-6 col-md-2">
            <img src="images/char-cat-girl.png">
        </div>
        <div class="col-xs-6 col-md-2">
            <img src="images/char-horn-girl.png">
        </div>
        <div class="col-xs-6 col-md-2">
            <img src="images/char-pink-girl.png">
        </div>
        <div class="col-xs-6 col-md-2">
            <img src="images/char-princess-girl.png">
        </div>
    </div>
    <div id="err" class="error-message"></div>
    <button class="custom-button" id="start">Start</button>
</div>
<div class="container" id="gameover">
    <p> Game over!</p>
    <p id="score">Your score is: </p>
    <button class="custom-button" id="try-again">Try again</button>
</div>
<script src="js/resources.js"></script>
<script src="js/app.js"></script>
<script src="js/engine.js"></script>

</body>
</html>
